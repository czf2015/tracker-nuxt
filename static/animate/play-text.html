  /**/
  body, html { font-size: 100%;   padding: 0; margin: 0;}

/* Reset */
*,
*:after,
*:before {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

/* Clearfix hack by Nicolas Gallagher: http://nicolasgallagher.com/micro-clearfix-hack/ */
.clearfix:before,
.clearfix:after {
  content: " ";
  display: table;
}

.clearfix:after {
  clear: both;
}

body{
  color: #fff;
  background: #27272d;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-family: "Microsoft YaHei","瀹嬩綋","Segoe UI", "Lucida Grande", Helvetica, Arial,sans-serif, FreeSans, Arimo;
}
a {
  outline: none;
  color: #fdf7b5;
  text-decoration: none;
}

a:hover, a:focus {
  color: #fff;
}
.hidden {
  position: absolute;
  overflow: hidden;
  width: 0;
  height: 0;
  pointer-events: none;
}
.htmleaf-container{
  margin: 0 auto;
}
/* Icons */
.icon {
  display: block;
  width: 1.5em;
  height: 1.5em;
  margin: 0 auto;
  fill: currentColor;
}

/* Buttons */

.btn {
  display: block;
  margin: 0;
  padding: 0;
  cursor: pointer;
  pointer-events: auto;
  color: #fdf7b5;
  border: none;
  background: none;
}

.btn:focus {
  outline: none;
}

.btn:hover {
  color: #fff;
}

.btn--start {
  border: 2px solid;
  border-radius: 1.85em;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 0.95em;
  padding: 1em 2em;
  margin: 0 auto;
  -webkit-transition: color 0.2s;
  transition: color 0.2s;
}

.btn--github {
  position: absolute;
  right: 1em;
  top: 0.75em;
  font-size: 1.5em;
  margin: 0.15em 0 0 0;
}

.btn--github .icon {
  stroke: #fdf7b5;
  fill: none;
}

.btn--github:hover .icon,
.btn--github:focus .icon {
  stroke: #fff;
}
/*sponsor*/
/* Sponsor */
.pater {
  display: block;
  position: fixed;
  width: 100%;
  right: 0;
  bottom: 0;
}

.pater::before {
  content: 'Sponsor:';
  position: absolute;
  color: #000;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 0.5em;
  top: 0.75em;
  left: 0.75em;
  opacity: 0.4;
}

.pater__img {
  display: none;
}

.pater__title {
  display: block;
  background: #fdf7b5;
  color: #333;
  text-align: left;
  padding: 2em 1em 1em;
  font-size: 1em;
  margin: 0;
}

.pater__title span {
  color: #f84242;
}

@media screen and (min-width: 50em) {
  .pater {
    width: 280px;
    height: 258px;
  }
  .pater::before {
    left: 6em;
    top: 6em;
  }
  .pater__img {
    display: block;
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
    opacity: 0.5;
    -webkit-transform: translate3d(50px,50px,0);
    transform: translate3d(50px,50px,0);
    -webkit-transition: -webkit-transform 0.5s, opacity 0.5s;
    transition: transform 0.5s, opacity 0.5s;
    -webkit-transition-timing-function: cubic-bezier(0.7,0,0.3,1);
    transition-timing-function: cubic-bezier(0.7,0,0.3,1);
  }
  .pater:hover .pater__img {
    opacity: 1;
    -webkit-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
  }
  .pater__title {
    position: absolute;
    width: 100%;
    bottom: 0;
    right: 0;
    font-size: 0.85em;
    padding: 1.25em 50px 1em 1.5em;
    -webkit-transform: translate3d(105px,-20px,0);
    transform: translate3d(105px,-20px,0);
    -webkit-transition: -webkit-transform 0.5s;
    transition: transform 0.5s;
    -webkit-transition-timing-function: cubic-bezier(0.7,0,0.3,1);
    transition-timing-function: cubic-bezier(0.7,0,0.3,1);
  }
  .pater:hover .pater__title {
    -webkit-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
  }
}
/*component*/
/* Main SVG */

.letters {
  position: relative;
  display: block;
  min-height: 400px;
  max-height: 70vh;
  margin: 0 auto;
}


/* Letter path */

.letter__layer {
  fill: none;
  stroke-miterlimit: 3;
  stroke-linecap: butt;
  stroke-linejoin: bevel;
}


/* Individual effects/styles */


/* Effect 1 */

.letters--effect-1 .letter__layer:first-child {
  stroke-width: 9px;
}

.letters--effect-1 .letter__layer:nth-child(2) {
  stroke-width: 9.5px;
}

.letters--effect-1 .letter__layer:nth-child(3) {
  stroke-width: 10px;
}


/* Effect 1 colors */

.color-1 { stroke: #dea521; }
.color-2 { stroke: #f84242; }
.color-3 { stroke: #3758a7; }
.color-4 { stroke: #f79c8c; }
.color-5 { stroke: #84b5bd; }
.color-6 { stroke: #feefde; }


/* Effect 2 */

.letters--effect-2 .letter__layer:first-child {
  stroke: #4caf50;
  stroke-width: 1px;
}

.letters--effect-2 .letter__layer:nth-child(2) {
  stroke: #ffeb3b;
  stroke-width: 4px;
}

.letters--effect-2 .letter__layer:nth-child(3) {
  stroke: #e6437b;
  stroke-width: 10px;
}


/* Effect 3 */

.letters--effect-3 .letter__layer:first-child {
  -webkit-transform: translate3d(-2px, -2px, 0);
  transform: translate3d(-2px, -2px, 0);
  stroke: #dddde6;
  stroke-width: 10px;
}

.letters--effect-3 .letter__layer:nth-child(2) {
  stroke: #eca80e;
  stroke-width: 6px;
}

.letters--effect-3 .letter__layer:nth-child(3) {
  stroke: #607d8b;
  stroke-width: 8px;
}


/* Effect 4 */

.letters--effect-4 .letter__layer:first-child {
  stroke: #00966c;
  stroke-width: 10px;
}

.letters--effect-4 .letter__layer:nth-child(2) {
  stroke: #27272d;
  stroke-width: 4px;
}

.letters--effect-4 .letter__layer:nth-child(3) {
  stroke: #fcec9b;
  stroke-width: 1px;
}

</style>

        self.parts.push(new LetterPart(el, { pathOpacityAnim: self.options.pathOpacityAnim }));
      });
    }

    /**
     * Phrase obj. The Phrase element is the SVG element itself containing all the SVG groups that represent each letter.
     */
    function Phrase(el, options) {
      this.el = el;
      this.options = extend({}, this.options);
      extend(this.options, options);
      this.letterElems = [].slice.call(this.el.querySelectorAll('g.letter'));
      this.letters = [];
      var self = this;
      this.letterElems.forEach(function(el) {
        self.letters.push(new Letter(el, { pathOpacityAnim: self.options.pathOpacityAnim }));
      });
    }

    Phrase.prototype.options = {
      // If true, all the layers/paths of each letter part (except the last one) will animate the opacity to 0.
      // With this, we avoid any overlapping path behind the last one to be shown.
      pathOpacityAnim: false,
      // The animation settings for the 麓out麓 animation (when we click the button and the letters disappear). We are using the anime.js lib so the syntax is the same.
      outAnimation: {
        translateY: [0, 15],
        opacity: [1, 0],
        duration: 250,
        easing: 'easeInOutQuad'
      },
      // The animation settings for the 麓in麓 animation (when the letters appear again).
      inAnimation: {
        properties: {
          translateY: {
            value: [-30, 0],
            duration: 900,
            elasticity: 600,
            easing: 'easeOutElastic'
          },
          opacity: {
            value: [0, 1],
            duration: 500,
            easing: 'linear'
          },
        },
        delay: 40 // delay increment per letter.
      },
      // Stroke animation settings
      pathAnimation: {
        duration: 800,
        easing: 'easeOutQuint',
        delay: 200 // delay increment per path.
      }
    };

    Phrase.prototype.animate = function() {
      var self = this,
        animOutProps = {
          targets: this.letterElems,
          complete: function() {
            var animLettersProps = {
              targets: self.letterElems,
              delay: function(el, index) {
                return index * self.options.inAnimation.delay;
              }
            };

            anime(collect(animLettersProps, self.options.inAnimation.properties));

            for (var i = 0, len = self.letters.length; i < len; ++i) {
              var parts = self.letters[i].parts,
                partsTotal = parts.length;

              for (var j = 0, len2 = parts.length; j < len2; ++j) {
                parts[j].showLayers();

                var animProps = {
                  targets: parts[j].layers,
                  strokeDashoffset: function(el) {
                    return [el.getTotalLength(), 0];
                  },
                  easing: self.options.pathAnimation.easing,
                  duration: self.options.pathAnimation.duration,
                  delay: function(el, index) {
                    return index * self.options.pathAnimation.delay + i * self.options.inAnimation.delay;
                  }
                };

                if (self.options.pathOpacityAnim) {
                  animProps.opacity = {
                    value: function(el, index) {
                      return index !== parts[j].layers.length - 1 ? 0 : 1;
                    },
                    duration: 200,
                    delay: function(el, index) {
                      return index * self.options.pathAnimation.delay + i * self.options.inAnimation.delay + self.options.pathAnimation.duration - 0.1 * self.options.pathAnimation.duration;
                    }
                  }
                }

                anime(animProps);
              }
            }
          }
        };

      anime(collect(animOutProps, this.options.outAnimation));
    };

    window.Phrase = Phrase;

  })(window);

  </script>
