.house-wings {
  position: absolute;
  bottom: 0;
  height: 125px;
}
.house-wings:before {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  border: 5px solid #224889;
  box-shadow: inset 0 15px #E1EAFF;
}
.house-wings:after {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 5px;
  width: 100%;
  background-color: #224889;
  -webkit-transform: scaleX(1.2);
          transform: scaleX(1.2);
}
.house-wings > .house-roof {
  height: 65px;
  width: calc(100% + 40px);
  left: -20px;
  border-bottom: 5px solid #224889;
  position: absolute;
  bottom: 100%;
}
.house-wings > .house-roof:before, .house-wings > .house-roof:after {
  position: absolute;
  height: 100%;
  width: 50%;
  background-color: #A6CFFF;
  border: 5px solid #224889;
  border-bottom: none;
}
.house-wings > .house-roof:before {
  left: 0;
  -webkit-transform-origin: bottom left;
          transform-origin: bottom left;
  -webkit-transform: skewX(-30deg);
          transform: skewX(-30deg);
  border-right: none;
}
.house-wings > .house-roof:after {
  right: 0;
  -webkit-transform-origin: bottom right;
          transform-origin: bottom right;
  -webkit-transform: skewX(30deg);
          transform: skewX(30deg);
  border-left: none;
}
.house-wings .house-ledge {
  position: absolute;
  bottom: -15px;
  width: 100%;
  height: 15px;
  border: 5px solid #224889;
  background-color: #79AAFF;
}

.house-facade {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  box-shadow: 15px 0 rgba(123, 163, 255, 0.2);
}
.house-facade:before, .house-facade:after {
  position: absolute;
  height: 100%;
  width: 50%;
  background-color: #fff;
  top: 0;
  border-top: 5px solid #224889;
  box-shadow: inset 0 calc(var(--front-width) / 6) #E1EAFF;
}
.house-facade:before {
  left: 0;
  -webkit-transform-origin: top left;
          transform-origin: top left;
  -webkit-transform: skewY(-40deg);
          transform: skewY(-40deg);
  border-left: 5px solid #224889;
}
.house-facade:after {
  right: 0;
  -webkit-transform-origin: top right;
          transform-origin: top right;
  -webkit-transform: skewY(40deg);
          transform: skewY(40deg);
  border-right: 5px solid #224889;
}

.house-window {

.house-window:before {
  height: 100%;
  width: 5px;
  left: calc(50% - 2.5px);
  top: 0;
  background-color: #224889;
}
.house-window:after {
  height: 15px;
  width: calc(100% + 20px);
  left: -10px;
  bottom: 5px;
  border-radius: 15px;
  background-color: #79AAFF;
  border: 5px solid #224889;
  box-shadow: 0 5px #E1EAFF;
}

.house-doorway {
  width: 65px;
  height: 90px;
  position: absolute;
  bottom: 0;
  left: calc(50% - 65px / 2);
}

.house-stairs {
  width: 100%;
  position: absolute;
  bottom: 0;
  left: 0;
  height: 15px;
  border: 5px solid #224889;
  z-index: 0;
  box-shadow: 5px -5px #E1EAFF;
}

  background-color: white;
}

  position: absolute;

  width: 100%;
  border: 5px solid #224889;
}
.house-stairs:before {

  z-index: 0;

.house-stairs:after {
  bottom: calc(200% + 5px);
  -webkit-transform: scaleX(0.75);
          transform: scaleX(0.75);
  z-index: 0;
}

.house-door {
  position: absolute;
  background-color: #224889;

  height: 55px;
  left: 25%;
  bottom: 35px;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

    <script>
    'use strict';

    var house = document.querySelector('#house');
    var range = document.querySelector('#range');
    var label = document.querySelector('#label');

    var f = new Flipping();
    var update = f.wrap(function(rooms) {
        var prevRooms = house.getAttribute('data-rooms');
        house.setAttribute('data-prev-rooms', prevRooms);
        house.setAttribute('data-rooms', rooms);

        label.setAttribute('data-prev-rooms', prevRooms);
        label.setAttribute('data-rooms', rooms);
        label.setAttribute('data-rooms-delta', rooms - prevRooms);
    });
    range.addEventListener('input', function(e) {
        return update(e.target.value);
    });

    // start with 6
    update(6);
    </script>
