<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Canvas 圆形时钟动画DEMO演示</title>

<style type="text/css">
  #myCanvas{
    display: block;
    margin:10px auto;
  }
</style>

</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>
<script type="text/javascript">
  var myCanvas = document.getElementById('myCanvas');
  var c = myCanvas.getContext('2d');
  function clock(){
    c.clearRect(0,0,400,400);
    var data = new Date();
    var sec =data.getSeconds();
    var min =data.getMinutes();
    var hour=data.getHours();
    
    c.save();
    c.translate(200,200);
    c.rotate(-Math.PI/2);

    
    //分钟刻度线
    for(var i=0;i<60;i++){  //画12个刻度线     
      c.beginPath();
      c.strokeStyle = "#f00";       
      c.lineWidth = 5 ;
      c.moveTo(117,0);
      c.lineTo(120,0);
      c.stroke();
      c.rotate(Math.PI/30); //每个6deg画一个时钟刻度线
      c.closePath();
    }
    
    
    //时钟刻度线
    for(var i=0;i<12;i++){  //画12个刻度线     
      c.beginPath();
      c.strokeStyle = "#000";       
      c.lineWidth = 8 ;
      c.moveTo(100,0);
      c.lineTo(120,0);
      c.stroke();
      c.rotate(Math.PI/6); //每个30deg画一个时钟刻度线
      c.closePath();
    }
    //外表盘
    c.beginPath();
    c.strokeStyle = "pink";
    c.arc(0,0,145,0,Math.PI*2);
    c.lineWidth = 12 ;
    c.stroke();
    c.closePath();
    
    //画时针
    hour = hour>12?hour-12:hour;
//        console.log(hour);
    c.beginPath();
    c.save();
    c.rotate(Math.PI/6*hour+Math.PI/6*min/60+Math.PI/6*sec/3600);
    c.strokeStyle = "yellowgreen";
    c.lineWidth = 4 ;
    c.moveTo(-20,0);
    c.lineTo(50,0);
    c.stroke();
    c.restore();
    c.closePath();
    
    
    //画分针
//        console.log(min);
    c.beginPath();
    c.save();
    c.rotate(Math.PI/30*min+Math.PI/30*sec/60);
    c.strokeStyle = "springgreen";
    c.lineWidth = 3 ;
    c.moveTo(-30,0);
    c.lineTo(70,0);
    c.stroke();
    c.restore();
    c.closePath();
    
    
    //画秒针
    c.beginPath();
    c.save();
    c.rotate(Math.PI/30*sec);
    c.strokeStyle = "red";
    c.lineWidth = 2 ;
    c.moveTo(-40,0);
    c.lineTo(120,0);
    c.stroke();
    c.restore();
    c.closePath();
    
    c.restore();
  }
  clock();
  setInterval(clock,1000);
</script>

<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
